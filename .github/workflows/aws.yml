name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/easy-farm:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/easy-farm:latest

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/easy-farm:latest
            docker stop easy-farm || true
            docker rm easy-farm || true
            docker run -d --name easy-farm \
              -p 8000:8000 \
              -e PORT=${{ secrets.PORT }} \
              -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
              -e JWT_ACCESS_TOKEN=${{ secrets.JWT_ACCESS_TOKEN }} \
              -e JWT_ACCESS_EXPIRE=${{ secrets.JWT_ACCESS_EXPIRE }} \
              -e JWT_REFRESH_TOKEN=${{ secrets.JWT_REFRESH_TOKEN }} \
              -e JWT_REFRESH_EXPIRE=${{ secrets.JWT_REFRESH_EXPIRE }} \
              ${{ secrets.DOCKERHUB_USERNAME }}/easy-farm:latest

